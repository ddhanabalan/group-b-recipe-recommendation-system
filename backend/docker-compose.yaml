version: '3.2'

services:

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app_network

  mysql_server:
    build:
      context: ./mysqldb
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - app_network

  recipesystem:
    build:
      context: ./django
      dockerfile: Dockerfile
    # command: sh -c "python manage.py makemigrations && python manage.py migrate --noinput && python manage.py runserver"
    # --noreload
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - ./django:/app
      - ./AIML:/app/AIML
    ports:
      - "8000:8000"
    depends_on:
      - mysql_server
      - redis
    networks:
      - app_network
    environment:
      - NLTK_DATA=/usr/share/nltk_data

  celery_worker:
    build: ./django
    user: celeryuser
    command: celery -A recipesystem worker -l info -P gevent
    restart: always
    volumes:
      - ./django:/app
      - ./AIML:/app/AIML
    depends_on:
      - recipesystem
    networks:
      - app_network

  celery_beat:
    build: ./django
    user: celeryuser
    command: celery -A recipesystem beat -l info
    restart: always
    volumes:
      - ./django:/app
      - ./AIML:/app/AIML
    depends_on:
      - recipesystem
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
